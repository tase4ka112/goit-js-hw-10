<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a href="./index.html">Back</a>
    <div>
      <form class="form">
        <label class="delay-label">
          Delay (ms)
          <input class="delay-input" type="number" name="delay" required />
        </label>

        <fieldset class="state-fieldset">
          <legend>State</legend>
          <label class="fieldset-label-fulfilled">
            <input
              class="radio"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="fieldset-label-rejected">
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button class="submit-btn" type="submit">Create notification</button>
      </form>
    </div>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
